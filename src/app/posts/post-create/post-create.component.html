<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/construction.jpg');"
  >
    <div class="filter"></div>
  </div>
  <div class="main">
    <div class="section ">
      <div class="container">
        <div class="row text-center">
            <div class="col-md-12 text-center">
              <h3>{{mode}} a Landmark</h3>
          <mat-card>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  formControlName="title"
                  placeholder="Title"
                />
                <mat-error *ngIf="form.get('title').invalid"
                  >Please enter a title.</mat-error
                >
              </mat-form-field>
              <div class="col-md-12 text-center">
                  <div class="col-md-12 text-center">
                <button
                  mat-stroked-button
                  type="button"
                  (click)="filePicker.click()"
                >
                  Pick Image
                </button>
                </div>
                <input
                  type="file"
                  #filePicker
                  (change)="onImagePicked($event)"
                />
                <mat-error *ngIf="showImageError"
                  >Please enter an image smaller than 5MB.</mat-error
                >
              </div>
              <div
                class="image-preview"
                *ngIf="
                  imagePreview !== '' && imagePreview
                "
              >
                <img [src]="imagePreview" [alt]="form.value.title" />
              </div>
              <mat-form-field>
                <textarea
                  matInput
                  rows="4"
                  formControlName="short_info"
                  placeholder="Short Info"
                ></textarea>
                <mat-error *ngIf="form.get('short_info').invalid"
                  >Please enter a short info.</mat-error
                >
              </mat-form-field>
              <mat-form-field>
                  <textarea
                    matInput
                    rows="4"
                    formControlName="description"
                    placeholder="Description"
                  ></textarea>
                  <mat-error *ngIf="form.get('description').invalid"
                    >Please enter a description.</mat-error
                  >
                </mat-form-field>
                <mat-form-field>
                    <input
                      matInput
                      type="text"
                      formControlName="url"
                      placeholder="Url"
                    />
                  </mat-form-field>
              <button mat-raised-button color="accent" type="submit">
                Save Landmark
              </button>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
