<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Create Account</h3>
                          
  
                          <form (submit)="onSignup(signForm)" #signForm="ngForm" class="register-form">
                              <label>Username</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input  type="test" name="username" ngModel class="form-control" placeholder="Username" (focus)="focus1=true" (blur)="focus1=false" #usernameInput="ngModel" required>
                                  <div *ngIf="usernameInput.invalid" class="form-control-feedback">Please enter a username.</div>
                              </div>
  
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
  
                                  <input type="text" name="email" ngModel class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false"  #emailInput="ngModel" required email>
                                  <div *ngIf="emailInput.invalid" class="form-control-feedback">Please enter a valid email.</div>
                              </div>
  
                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input  type="password" name="password" ngModel class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" #passwordInput="ngModel" required>
                                  <div *ngIf="passwordInput.invalid" class="form-control-feedback">Please enter a valid password.</div>
                                  
                              </div>
                              <button type="submit" class="btn btn-danger btn-block btn-round">Signup</button>
                          </form>
                        
                        
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Sfalagkiaris Christos</h6>
                </div>
            </div>
    </div>
  </div>
