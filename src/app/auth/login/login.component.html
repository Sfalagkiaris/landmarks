<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <a [routerLink]="['/auth/signup']" class="btn btn-link btn-default">Create Account</a>
                        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="register-form">
                            <label>Username</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                              </div>

                                <input type="text" name="username" ngModel class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false"  #userInput="ngModel" required>
                                <div *ngIf="userInput.invalid" class="form-control-feedback">Please enter a username.</div>
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                              </div>
                                <input  type="password" name="password" ngModel class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" #passwordInput="ngModel" required>
                                <div *ngIf="passwordInput.invalid" class="form-control-feedback">Please enter a password.</div>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block btn-round">Login</button>
                            <br/>
                           
                        </form>

                    </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Sfalagkiaris Christos</h6>
              </div>
          </div>
  </div>
</div>
